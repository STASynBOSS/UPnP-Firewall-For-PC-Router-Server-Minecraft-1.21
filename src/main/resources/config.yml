# UPnP Firewall Configuration

# Language settings (en/ru)
language: "ru"

# Firewall settings
firewall:
  enabled: true
  whitelist-mode: false
  rules:
    rule_1:
      ip: "192.168.1.100"
      type: "whitelist"
      action: "allow"
    rule_2:
      ip: "10.0.0.*"
      type: "blacklist"
      action: "block"

# Port management settings
ports:
  open:
    minecraft_server:
      port: 25565
      protocol: "TCP"
      description: "Порт сервера Minecraft"
    backup_port:
      port: 25566
      protocol: "TCP"
      description: "Резервный порт сервера"

# IP-specific port management
ports-ip:
  rules:
    plasmo_voice:
      ip: "192.168.0.208"
      port: 2594
      protocol: "UDP"
      action: "OPEN"
      description: "Plasmo Voice Server"
    custom_app:
      ip: "0.0.0.0"
      port: 14634
      protocol: "UDP"
      action: "OPEN"
      description: "Custom port for IP"
    web_admin:
      ip: "192.168.1.50"
      port: 8080
      protocol: "TCP"
      action: "OPEN"
      description: "Web Admin Panel"

# Automatic port management
auto-port-management:
  enabled: true
  open-server-port: true
  check-interval: 300

# Settings on disable
close-ports-on-disable: true